<!DOCTYPE html>
<html>
 <head>
 <script>
function calc() {
    var a = 4;
    var b = 2;
    var c = 5;
    var d = 3;
 
        var sum1 = (a+b) * (c+d);
        alert("The first answer is: " + sum1);
        var sum2 = a+b*c+d;
        alert("The second answer is: " + sum2); 
        var sum3 = (d*(a-b))+c;
        alert("The third answer is: " + sum3);
        var sum4 = d*a-b+c;
        alert("The fourth answer is: " + sum4);
    }
        
 </script>
 </head>
<body>
<button onclick="calc();">Click For Answers!</button>
</body>
</html>
