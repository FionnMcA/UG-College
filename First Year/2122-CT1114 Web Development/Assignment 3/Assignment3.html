<!DOCTYPE html>
<html>
<head>
<title>Graded Exercise 3</title>
<script>
 
    var counter = 1;
 
    function handleClick() {
    if(counter <6 ) {
 
        counter++;
        document.getElementById("Image").src="http://www.psychicsoftware.com/ct1113/banner-image-" + counter + ".png";
    }
 
    else {
    
        counter = 1;
        document.getElementById("Image").src="http://www.psychicsoftware.com/ct1113/banner-image-" + counter + ".png";
 
    }
 }
 
</script>
</head>
<body>

<img onclick="handleClick();" id="Image"
    src="http://www.psychicsoftware.com/ct1113/banner-image-1.png">
</body>
</html>
